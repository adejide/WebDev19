      <h2 class=menheader2>Start Curating Your Fits Below</h2>

      <div class="mtops-container"> <!--top gallery of page-->
        <img class="mentops" src="burberry.jpg" style="width:100%">
        <img class="mentops" src="rokit.jpg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 0)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 0)">&#10095;</button>
      </div>
      <!--the javascript for the slideshows/gallery is from: w3schools.com-->
      <div class="mbottoms-container"> <!--bottom gallery of page-->
        <img class="menbottoms" src="menjeans.jpg" style="width:100%">
        <img class="menbottoms" src="baggypants.jpg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 1)">&#10094;</button> <!--the second parameter needs a different number for the second gallery-->
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 1)">&#10095;</button>
      </div>

      <script>
      var slideIndex = [1,1];
      var slideId = ["mentops", "menbottoms"]
      showDivs(1, 0);
      showDivs(1, 1);

      function plusDivs(n, no) {
        showDivs(slideIndex[no] += n, no);
      }

      function showDivs(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {slideIndex[no] = 1}
        if (n < 1) {slideIndex[no] = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex[no]-1].style.display = "block";
      }
      </script>
